<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wiki Site</title>

  <!-- Theme CSS placeholder -->
  <link id="theme-css" rel="stylesheet" href="themes/custom/theme.css">

  <!-- Optional: default style for layout -->
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #topbar, #sidebar, #main { padding: 10px; }
    #topbar { background: #333; color: white; }
    #sidebar { background: #eee; float: left; width: 200px; min-height: 100vh; }
    #main { margin-left: 210px; padding: 20px; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <!-- Main content -->
  <div id="main"></div>

  <!-- Config loader -->
  <script src="config_loader.js"></script>

  <!-- Engine runtime -->
  <script src="engine.js"></script>

  <!-- Optional: theme switcher / debug -->
  <script>
    // Example: change theme dynamically
    function setTheme(url) {
      document.getElementById('theme-css').href = url;
    }
  </script>
</body>
<button id="login-wikidot">Log in with Wikidot</button>
<script>
  const clientId = "YOUR_WIKIDOT_CLIENT_ID"; // register your app with Wikidot if needed
  const redirectUri = "http://localhost:5500/callback.html"; // where Wikidot will redirect

  document.getElementById('login-wikidot').addEventListener('click', () => {
    window.location.href = `https://www.wikidot.com/oauth/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}`;
  });
</script>
</html>
