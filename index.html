<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wiki Site</title>

  <!-- Theme CSS placeholder -->
  <link id="theme-css" rel="stylesheet" href="themes/custom/theme.css">

  <!-- Optional: default style for layout -->
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #topbar, #sidebar, #main { padding: 10px; }
    #topbar { background: #333; color: white; }
    #sidebar { background: #eee; float: left; width: 200px; min-height: 100vh; }
    #main { margin-left: 210px; padding: 20px; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div id="topbar"></div>
  <div id="sidebar"></div>

  <!-- Main content -->
  <div id="main"></div>

  <!-- Config loader -->
  <script src="config_loader.js"></script>

  <!-- Engine runtime -->
  <script src="engine.js"></script>

  <!-- Optional: theme switcher / debug -->
  <script>
    // Example: change theme dynamically
    function setTheme(url) {
      document.getElementById('theme-css').href = url;
    }
  </script>
</body>
<!-- Add this to your index.html, right before </body> -->
<div id="cookie-popup" style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #f5f5f5; border: 1px solid #ccc; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); border-radius: 8px; display: none; z-index: 1000;">
  <span>This site/app uses non-malicious cookies!</span>
  <button id="cookie-ok" style="margin-left: 15px; padding: 5px 10px; border: none; background: #4CAF50; color: white; border-radius: 5px; cursor: pointer;">OK</button>
</div>

<script>
  // Check if the user has already accepted cookies
  if (!localStorage.getItem('cookiesAccepted')) {
    document.getElementById('cookie-popup').style.display = 'block';
  }

  document.getElementById('cookie-ok').addEventListener('click', () => {
    // Hide popup and remember choice
    document.getElementById('cookie-popup').style.display = 'none';
    localStorage.setItem('cookiesAccepted', 'true');
  });
</script>

</html>
