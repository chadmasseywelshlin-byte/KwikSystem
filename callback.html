<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Callback</title>
</head>
<body>
<script>
  // Extract token from URL fragment
  const token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');

  if (token) {
    console.log("Wikidot access token:", token);

    // Save token in localStorage
    localStorage.setItem('wikidot_token', token);

    // Redirect back to homepage (GitHub Pages)
    window.location.href = "index.html";
  } else {
    alert("Login failed!");
  }
</script>
</body>
</html>
